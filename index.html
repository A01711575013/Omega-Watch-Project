<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;1,300&display=swap" rel="stylesheet">
    <!-- font awesome cdn Link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind and daisyUI Link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.9.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>OMEGA Swiss Luxury Watch</title>
    <style>
        .font-sans {
            font-family: 'Open Sans', sans-serif;
        }
        
    </style>
</head>

<body class="font-sans">
    <header class="mb-20">
        <section>
            <nav class="text-[#555555] flex justify-between items-center max-w-9xl h-24 lg:h-32 bg-[#fcfbfb] shadow-lg">
                <!--left-side -->
                <div class="flex text-lg pl-2 lg:pl-12 gap-6 -mt-12  ">
                    <i class="fa-solid fa-bars "></i>
                    <h1 class="-mt-1 hidden lg:block">MENU</h1>
                    <i class="fa-solid fa-i-cursor hidden lg:block"></i>
                    <i class="fa-solid fa-globe hidden lg:block"></i>
                </div>
                <!-- Middle Side -->
                <div class="">
                    <img class="w-24 mx-auto -mt-12 lg:mt-0" src="img/ome-logo.png" alt="">
                    <ul class="hidden lg:flex lg:p-4 gap-6 text-lg">
                        <li><a href="">CONSTELLATION</a></li>
                        <li><a href="">SEAMASTER</a></li>
                        <li><a href="">SPEEDMASTER</a></li>
                        <li><a href="">DE VILLE</a></li>
                        <li><a href="">Accessories</a></li>
                        <li><a href="">Find your OMEGA</a></li>
                    </ul>
                </div>
                <!-- right side -->
                <div class="xs:hidden text-xl pr-2 lg:pr-12 space-x-6 -mt-12">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <i class="fa-solid fa-location-dot hidden lg:inline-block"></i>
                    <i class="fa-solid fa-user-tie"></i>
                </div>
            </nav>
        </section>
        <div class="flex flex-col lg:flex-row">
            <div class="mx-auto">
                <img class="px-2 lg:px-0" src="img//ome-banner.avif" alt="">
            </div>
            <div class="mx-auto p-6">
                <img class="w-72" src="img/omega (1).avif" alt="">
                <div class="text-center ">
                <h2 class="text-2xl font-bold p-2">Seameater</h2>
                <p>PRESICION AT EVEY LEVAL</p>
                <P>Explore</P>
            </div>
            </div>
        </div>
    </header>
    <main>
        <!-- Seamaster Drive 300M -->
        <section>
            <div class="flex flex-col lg:flex-row max-w-6xl lg:pl-6 mx-auto items-center text-center lg:text-start">
            <!-- left-side -->
            <div class="">
                <h1 class="text-5xl text-red-500">SEAMASTER <br> DIVER 300M  <br>“PARIS 2024”</h1>
                <p class="text-xl py-8">The dreams of gold have started, as OMEGA launches a sporty timepiece dedicated to the Olympic Games Paris 2024.</p>
                <button class="text-xl border-4 py-2 px-6 hover:bg-red-700 hover:text-white mb-6">DISCOVER THE WATCH</button>
            </div>
            <div>
                <img class="p-2" src="img/ome.avif" alt="">
            </div>
        </div>
        </section>
    </main>
</body>

</html>
